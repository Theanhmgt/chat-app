<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/login.css" />

    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <div class="tabs"></div>
      </div>
      <div class="tab-content">
        <div class="tab-pane active">
          <div class="form_container" id="from-1">
            <div class="title_container">
              <p class="title">Login to your Account</p>
              <span class="subtitle"
                >Get started with our app, just create an account and enjoy the
                experience.</span
              >
            </div>
            <button title="Sign In" class="sign-in_ggl" id="signInWithGoogle">
              <span>Sign In with Google</span>
            </button>
            <button title="Sign In" class="sign-in_apl" id="singInWithFacebook">
              <i class="fa-brands fa-facebook"></i>
              <span>Sign In with Facebook</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="./firebase/service.js"></script>
  </body>
</html>
